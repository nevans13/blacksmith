<!DOCTYPE html>
<html lang="en">
    <head>
        <title>blacksmith - Devices</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="devices.js"></script>
    </head>
    <body>
        <div class="header" id="header">
            <h1 class="header">blacksmith</h1>
            <a class="header" href="index.html">Home</a>
            <a class="header" href="devices.html">Devices</a>
            <a class="header" href="ipam.html">IPAM</a>
            <a class="header" href="settings.html">Settings</a>
            <a class="header" href="help.html">Help</a>
            <hr class="header" />
        </div>

        <div class="content" id="deviceTableDiv">
            <h2>Devices</h2>
            <table id="deviceTable">
                <tr>
                    <th>Hostname</th>
                    <th>Tags</th>
                </tr>
            </table>
            <button id="createNewDeviceButton" onclick="createNewDevice()">Create New</button>
            <button hidden id="saveNewDeviceButton" onclick="saveNewDevice()">Save</button>
            <button hidden id="cancelNewDeviceButton" onclick="cancelNewDevice()">Cancel</button>
        </div>

        <div class="content" id="deviceDetailDiv" hidden>
            <h2 id="deviceDetailHeader"></h2>
            <table id="deviceDetailTable">
                <tr>
                    <!-- The hostname column holds the unique device ID in the "id" tag of each entry -->
                    <td><b>Hostname</b></td>
                    <td id="deviceDetailHostname"></td>
                </tr>
                <tr>
                    <td><b>Tags</b></td>
                    <td id="deviceDetailTags"></td>
                </tr>
                <tr>
                    <td><b>Primary IP</b></td>
                    <td id="deviceDetailPrimaryIP"></td>
                </tr>
            </table>
            <button id="editDeviceButton" onclick="editDevice()">Edit Device</button>
            <button hidden id="saveEditDeviceButton" onclick="saveEditDevice()">Save</button>
            <button hidden id="cancelEditDeviceButton" onclick="cancelEditDevice()">Cancel</button>
        </div>
    </body>
</html>
